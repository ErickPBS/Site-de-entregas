
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App Delivery – Cadastro de Produtos</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="stylesheet" href="../static/style.css" />
  <script src="/static/js/nav.js" defer></script>
  <style>
    /* Estilos locais para melhorar o formulário mantendo o padrão */
    .form-card { background:#fff;border-radius:10px;padding:20px;box-shadow:0 1px 10px rgba(0,0,0,.08);max-width:820px; }
    .field { margin: 10px 0 14px 0; }
    .field label { display:block; font-weight:600; margin-bottom:6px; color:#374151; }
    .field input[type="text"],
    .field input[type="number"],
    .field input[type="url"],
    .field textarea { width:100%; padding:12px 10px; border:1px solid #e5e7eb; border-radius:8px; box-sizing:border-box; }
    .field textarea { min-height: 96px; resize: vertical; }
    .field input:focus, .field textarea:focus { outline: none; border-color:#4f46e5; box-shadow:0 0 0 3px rgba(79,70,229,.12); }
    .two-col { display:grid; grid-template-columns: 1fr 1fr; gap:12px; align-items:end; }
    .actions { display:flex; gap:10px; margin-top:4px; }
    .btn-primary { background:#ff3d3d; color:#fff; border:none; padding:10px 14px; border-radius:8px; cursor:pointer; font-weight:600; }
    .btn-secondary { background:#eef2ff; color:#374151; border:1px solid #e5e7eb; padding:10px 14px; border-radius:8px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand" style="color:#ff3d3d">Estabelecimento</div>
      <nav>
        <a href="#" onclick="history.back();return false;">Voltar</a>
        <a href="/Templates/dashboard_estabelecimento.html">Dashboard</a>
        <a href="/painel">Pedidos</a>
        <a href="/Templates/cadastro.html">Cadastro</a>
        <hr />
        <a href="/logout">Sair</a>
      </nav>
    </aside>
    <main class="content">
      <h1>Cadastrar produto</h1>
      <form id="form-prod" class="form-card" action="/api/produtos" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" id="prod-id" />

        <div class="field">
          <label>Nome</label>
          <input type="text" name="nome" placeholder="Nome do produto" required />
        </div>

        <div class="field">
          <label>Preço</label>
          <input type="number" step="0.01" min="0" name="preco" placeholder="Ex.: 25.00" required />
        </div>

        <div class="field">
          <label>Descrição</label>
          <textarea name="descricao" placeholder="Descrição do produto"></textarea>
        </div>

        <div class="two-col">
          <div class="field">
            <label>Imagem (URL)</label>
            <input type="url" name="imagem_url" placeholder="https://..." />
          </div>
          <div class="field">
            <label>ou Enviar arquivo</label>
            <input type="file" name="imagem_arquivo" accept="image/*" />
          </div>
        </div>
        <div class="actions">
          <button type="submit" class="btn-primary">Salvar produto</button>
          <button type="button" class="btn-secondary" id="btn-limpar">Limpar</button>
        </div>
      </form>

      <h2 style="margin-top:24px;">Produtos cadastrados</h2>
      <div id="lista-produtos" class="product-grid"></div>
    </main>
  </div>

  <script>
    async function carregar(){
      const el = document.getElementById('lista-produtos');
      if (!el) return;
      el.innerHTML = '';
      try{
        const r = await fetch('/api/produtos');
        const list = await r.json();
        if (!list || !list.length){ el.innerHTML = '<div style="color:#6b7280">Nenhum produto cadastrado.</div>'; return; }
        (list||[]).forEach(p => {
          const card = document.createElement('div');
          card.className = 'product-card';
          card.innerHTML = `
            <img src="${p.imagem || 'https://picsum.photos/seed/x/300/120'}" alt="Produto">
            <h3>${p.nome}</h3>
            <p>R$ ${Number(p.preco||0).toFixed(2).replace('.', ',')}</p>
            <small style="color:#6b7280;display:block;margin-bottom:6px;">${p.descricao||''}</small>
            <div style="display:flex;gap:8px;justify-content:center;">
              <button type="button" onclick='editarProduto(${JSON.stringify({id:""}).replace("{}","{\"id\":\""+""+"\"}")})' style="display:none"></button>
              <button type="button" onclick='prefill(${JSON.stringify(p).replace(/"/g,"&quot;")})'>Editar</button>
              <button type="button" class="danger" onclick='remover("${p.id}")'>Remover</button>
            </div>
          `;
          el.appendChild(card);
        });
      } catch(_){ /* ignora */ }
    }
    async function remover(id){
      if(!confirm('Remover este produto?')) return;
      const body = new URLSearchParams({id});
      await fetch('/api/produtos/delete', {method:'POST', headers:{'Content-Type':'application/x-www-form-urlencoded'}, body});
      await carregar();
    }
    function prefill(p){
      document.getElementById('prod-id').value = p.id||'';
      document.querySelector('input[name="nome"]').value = p.nome||'';
      document.querySelector('input[name="preco"]').value = p.preco||'';
      document.querySelector('textarea[name="descricao"]').value = p.descricao||'';
      document.querySelector('input[name="imagem_url"]').value = p.imagem||'';
      document.getElementById('form-prod').action = '/api/produtos/update';
    }
    document.getElementById('form-prod').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const form = e.currentTarget;
      const fd = new FormData(form);
      try {
        const r = await fetch(form.action, { method: 'POST', body: fd });
        // opcional: validar r.ok
        await r.json().catch(()=>null);
      } catch(_) { /* silencia erro */ }
      // volta para modo criação e limpa formulário
      form.action = '/api/produtos';
      form.reset();
      document.getElementById('prod-id').value='';
      await carregar();
    });
    document.getElementById('btn-limpar').addEventListener('click', () => {
      const form = document.getElementById('form-prod');
      form.action = '/api/produtos';
      form.reset();
      document.getElementById('prod-id').value='';
    });
    window.addEventListener('load', carregar);
  </script>
</body>
</html>
