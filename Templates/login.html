
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App Delivery – Login</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="stylesheet" href="../static/style.css" />
  <style>
    /* Fundo branco com padrão suave, mantendo o destaque vermelho */
    body.login-dark { margin:0; min-height:100vh; background:#ffffff; color:#111827; position:relative; }
    /* Imagem de fundo (use Templates/assets/food-pattern.png) */
    body.login-dark::before { content:""; position:fixed; inset:0; background:url('/assets/food-pattern.png') center/cover no-repeat; opacity:.08; pointer-events:none; filter:saturate(1.05); }
    .login-wrap { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
    .login-panel { width:100%; max-width:460px; text-align:center; }
    .brand-icon { width:72px; height:72px; margin:0 auto 12px auto; border-radius:18px; background:linear-gradient(135deg,#ff7a59 0%, #ff3d3d 100%); display:flex; align-items:center; justify-content:center; box-shadow:0 8px 32px rgba(255,61,61,.35); }
    .brand-icon svg { width:44px; height:44px; fill:#fff; opacity:.95; }
    .title { font-size:36px; font-weight:800; margin:8px 0 18px 0; color:#111827; }
    .msg { margin:0 auto 10px auto; max-width:460px; border-radius:10px; padding:10px; }
    .msg.err { background:#ffecec; color:#b00020; }
    .msg.ok  { background:#ecffef; color:#0f5132; }
    .field { margin:10px 0 12px 0; }
    .input-dark { width:100%; padding:14px 14px; border:1px solid #e5e7eb; border-radius:14px; background:#ffffff; color:#111827; box-shadow:none; }
    .input-dark::placeholder { color:#9ca3af; }
    .input-dark:focus { outline:none; border-color:#4f46e5; box-shadow: 0 0 0 3px rgba(79,70,229,.18); }
    .btn-grad { width:100%; border:none; cursor:pointer; color:#fff; font-weight:800; padding:14px 16px; border-radius:18px; background:linear-gradient(90deg,#ff6a3d 0%, #ff3d3d 100%); box-shadow: 0 10px 30px rgba(255,61,61,.35); }
    .btn-grad:hover { filter:brightness(1.05); }
    .muted { color:#6b7280; margin-top:12px; }
    .muted a { color:#ff3d3d; font-weight:700; text-decoration:none; }
    .muted a:hover { text-decoration:underline; }
  </style>
  <style>
    .login-grid { display:grid; grid-template-columns: 1.2fr 1fr; min-height:100vh; }
    .hero { position:relative; background:#ffedea; overflow:hidden; }
    .hero::before { content:""; position:absolute; inset:0; background:url('https://picsum.photos/seed/food/1200/1000') center/cover no-repeat; opacity:.25; }
    .hero-content { position:relative; padding:48px; display:flex; height:100%; align-items:center; }
    .tag { display:inline-block; background:#ff3d3d; color:#fff; padding:6px 10px; border-radius:999px; font-weight:700; font-size:12px; letter-spacing:.4px; }
    .headline { font-size:40px; line-height:1.15; margin:14px 0 8px 0; font-weight:800; color:#111827; }
    .sub { color:#374151; max-width:520px; }

    .form-wrap { display:flex; align-items:center; justify-content:center; padding:32px; background:#f8fafc; }
    .form-card { width:100%; max-width:420px; background:#fff; border-radius:12px; padding:24px; box-shadow:0 6px 24px rgba(0,0,0,.08); }
    .form-card h2 { margin:0 0 12px 0; font-size:24px; }
    .field { margin:10px 0 12px 0; }
    .field input { width:100%; padding:12px 10px; border:1px solid #e5e7eb; border-radius:8px; box-sizing:border-box; }
    .field input:focus { outline:none; border-color:#4f46e5; box-shadow:0 0 0 3px rgba(79,70,229,.12); }
    .btn-primary { width:100%; background:#ff3d3d; color:#fff; border:none; padding:12px 14px; border-radius:8px; cursor:pointer; font-weight:700; }
    .muted { color:#6b7280; margin-top:8px; text-align:center; }
    @media (max-width: 1024px){ .login-grid { grid-template-columns: 1fr; } .hero{ min-height: 36vh; } .hero-content{ padding:28px; } }
  </style>
  <meta name="theme-color" content="#ff3d3d" />
  <link rel="preconnect" href="https://picsum.photos" />
  <link rel="preconnect" href="https://images.unsplash.com" />
</head>
<body class="login-dark">
  <div class="login-wrap">
    <div class="login-panel">
      <div class="brand-icon" aria-hidden="true">
        <!-- Sino/bandeja simples -->
        <svg viewBox="0 0 24 24"><path d="M12 3c3.314 0 6 2.686 6 6v.5h.5a1.5 1.5 0 1 1 0 3H5.5a1.5 1.5 0 1 1 0-3H6V9c0-3.314 2.686-6 6-6zm-7 12h14a4 4 0 0 1-4 4H9a4 4 0 0 1-4-4z"/></svg>
      </div>
      <div class="title">App Delivery</div>
      {{if .Error}}<div class="msg err">{{.Error}}</div>{{end}}
      {{if .Success}}<div class="msg ok">{{.Success}}</div>{{end}}
      <form action="/login" method="post">
        <div class="field"><input class="input-dark" type="email" name="email" placeholder="E-mail" required /></div>
        <div class="field"><input class="input-dark" type="password" name="password" placeholder="Senha" required /></div>
        <button type="submit" class="btn-grad">Entrar</button>
      </form>
      <p class="muted">Não tem conta? <a href="/register">Cadastre-se</a></p>
    </div>
  </div>
</body>
</html>
