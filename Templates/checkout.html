<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App Delivery – Checkout</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="stylesheet" href="../static/style.css" />
  <script src="/static/js/nav.js" defer></script>
  <style>
    .form-card { background:#fff;border-radius:10px;padding:20px;box-shadow:0 1px 10px rgba(0,0,0,.08);max-width:820px; }
    .field { margin: 10px 0 14px 0; }
    .field label { display:block; font-weight:600; margin-bottom:6px; color:#374151; }
    .field input[type="text"], .field select { width:100%; padding:12px 10px; border:1px solid #e5e7eb; border-radius:8px; box-sizing:border-box; }
    .field input:focus, .field select:focus { outline:none; border-color:#4f46e5; box-shadow:0 0 0 3px rgba(79,70,229,.12); }
    .actions { display:flex; gap:10px; margin-top:6px; }
    .btn-primary { background:#28a745; color:#fff; border:none; padding:10px 14px; border-radius:8px; cursor:pointer; font-weight:600; display:inline-block; text-decoration:none; }
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand" style="color:#ff3d3d">Área do Cliente</div>
      <nav>
        <a href="#" onclick="history.back();return false;">Voltar</a>
        <a href="/perfil">Perfil</a>
        <a href="/Templates/pedidos.html">Meus Pedidos</a>
        <hr />
        <a href="/Templates/cart.html">Carrinho</a>
        <a href="/logout">Sair</a>
      </nav>
    </aside>
    <main class="content">
      <h1>Checkout</h1>
      <div class="form-card">
        <div class="field">
          <label>Endereço de entrega</label>
          <input id="campo-endereco" type="text" placeholder="Rua, número, bairro" />
        </div>
        <div class="field">
          <label>Forma de pagamento</label>
          <select>
            <option>Cartão</option>
            <option>PIX</option>
          </select>
        </div>
        <div class="field">
          <label>Cupom</label>
          <input type="text" placeholder="INSIRA O CUPOM" />
        </div>
        <div class="actions">
          <button id="btn-finalizar" class="btn-primary" type="button">Finalizar pedido</button>
        </div>
      </div>
    </main>
  </div>
  <script>
    // Preenche automaticamente com os dados do perfil
    async function autofillEndereco(){
      try{
        const r = await fetch('/api/me');
        if (!r.ok) return;
        const u = await r.json();
        const partes = [];
        if (u.Rua) partes.push(u.Rua);
        if (u.Numero) partes.push(u.Numero);
        if (u.Bairro) partes.push(u.Bairro);
        if (u.Cidade) partes.push(u.Cidade);
        const s = partes.join(', ');
        const el = document.getElementById('campo-endereco');
        if (el && (!el.value || el.value.trim() === '')) el.value = s;
      } catch(_){ /* ignora */ }
    }
    window.addEventListener('load', autofillEndereco);
    // Envia pedido para o restaurante
    async function obterCarrinho(){
      try { return JSON.parse(localStorage.getItem('carrinho')||'[]'); } catch(_) { return []; }
    }
    async function finalizar(){
      const itensLS = await obterCarrinho();
      if (!itensLS || itensLS.length === 0) { alert('Carrinho vazio'); return; }
      const itens = itensLS.map(i => ({ Nome: i.produto, Qtd: i.qtd||1 }));
      const endereco = document.getElementById('campo-endereco').value;
      const body = { loja: 'Restô A', endereco, itens };
      try {
        const r = await fetch('/api/checkout', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body) });
        if (!r.ok) { alert('Falha ao criar pedido'); return; }
        localStorage.removeItem('carrinho');
        location.href = '/Templates/confirmacao.html';
      } catch(_) { alert('Erro de rede'); }
    }
    document.addEventListener('DOMContentLoaded', ()=>{
      const b = document.getElementById('btn-finalizar');
      if (b) b.addEventListener('click', finalizar);
    });
  </script>
</body>
</html>
