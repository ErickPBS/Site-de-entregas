
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App Delivery – Perfil do Cliente</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="stylesheet" href="../static/style.css" />
  <script src="/static/js/nav.js" defer></script>
  <style>
    .form-card { background:#fff;border-radius:10px;padding:20px;box-shadow:0 1px 10px rgba(0,0,0,.08);max-width:820px; }
    .field { margin: 10px 0 14px 0; }
    .field label { display:block; font-weight:600; margin-bottom:6px; color:#374151; }
    .field input[type="text"],
    .field input[type="email"] { width:100%; padding:12px 10px; border:1px solid #e5e7eb; border-radius:8px; box-sizing:border-box; }
    .field input:focus { outline:none; border-color:#4f46e5; box-shadow:0 0 0 3px rgba(79,70,229,.12); }
    .two-col { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    .btn-primary { background:#ff3d3d; color:#fff; border:none; padding:10px 14px; border-radius:8px; cursor:pointer; font-weight:600; }
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand" style="color:#ff3d3d">Perfil</div>
      <nav>
        <a href="#" onclick="history.back();return false;">Voltar</a>
        <a href="/Templates/pedidos.html">Pedidos</a>
        <hr />
        <a href="/Templates/products.html">Cardápio</a>
        <a href="/Templates/cart.html">Carrinho</a>
        <a href="/logout">Sair</a>
      </nav>
    </aside>
    <main class="content">
      <h1>Dados do Cliente</h1>
      {{if .Error}}<div style="background:#ffecec;color:#b00020;padding:8px;border-radius:6px;margin-bottom:8px;">{{.Error}}</div>{{end}}
      {{if .Success}}<div style="background:#ecffef;color:#0f5132;padding:8px;border-radius:6px;margin-bottom:8px;">{{.Success}}</div>{{end}}
      <form class="form-card" action="/perfil" method="post">
        <div class="field">
          <label>Nome</label>
          <input type="text" name="name" value="{{.User.Name}}" placeholder="Seu nome" />
        </div>
        <div class="field">
          <label>E-mail</label>
          <input type="email" value="{{.User.Email}}" disabled />
        </div>
        <div class="field">
          <label>Telefone</label>
          <input type="tel" name="telefone" value="{{.User.Phone}}" placeholder="(99) 99999-9999" />
        </div>
        <div class="two-col">
          <div class="field">
            <label>Rua</label>
            <input type="text" name="rua" value="{{.User.Rua}}" placeholder="Rua" />
          </div>
          <div class="field">
            <label>Bairro</label>
            <input type="text" name="bairro" value="{{.User.Bairro}}" placeholder="Bairro" />
          </div>
          <div class="field">
            <label>Número</label>
            <input type="text" name="numero" value="{{.User.Numero}}" placeholder="Número" />
          </div>
          <div class="field">
            <label>Cidade</label>
            <input type="text" name="cidade" value="{{.User.Cidade}}" placeholder="Cidade" />
          </div>
        </div>
        <button type="submit" class="btn-primary">Salvar</button>
      </form>
    </main>
  </div>
  <script>
    (function(){
      function maskTel(v){
        v = (v||'').replace(/\D/g,'');
        if (v.length > 11) v = v.slice(0,11);
        if (v.length > 10) return v.replace(/(\d{2})(\d{5})(\d{0,4})/, '($1) $2-$3');
        if (v.length > 6) return v.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
        if (v.length > 2) return v.replace(/(\d{2})(\d{0,5})/, '($1) $2');
        if (v.length > 0) return v.replace(/(\d{0,2})/, '($1');
        return v;
      }
      function bindMask(){
        var inp = document.querySelector('input[name="telefone"]');
        if(!inp) return;
        inp.setAttribute('maxlength','16');
        inp.addEventListener('input', function(){
          var pos = inp.selectionStart;
          inp.value = maskTel(inp.value);
          try{ inp.selectionStart = inp.selectionEnd = pos; }catch(e){}
        });
        // normaliza valor inicial renderizado do servidor
        inp.value = maskTel(inp.value);
      }
      document.addEventListener('DOMContentLoaded', bindMask);
    })();
  </script>
</body>
</html>
